<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
    <link rel="icon" href="./img/javascript-logo.png">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
</head>

<body>
    <div>
        <p id="header"><strong>Cálculo do IMC com Javascript</strong></p>

        <input 
            id="pesoField"
            placeholder="Peso (Kg)"
            maxlength="3"
            type="number"
        />
        <input 
            id="alturaField"
            placeholder="Altura (0.00)"
            maxlength="4"
            type="number"
        />
    </div>
    <button onclick="runScript()">Enviar</button>
    <p id="domOutput"></p>
</body>

</html>
